<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Webáruház</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none !important;
    }
    
    /* Mobilnézet beállítások */
    @media (max-width: 768px) {
      #oldalsav-kosar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        max-height: 200px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Fejléc navigációs sáv -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Webáruház</a>
      <div class="d-flex">
        <button id="termeklista-gomb" class="btn btn-light me-2 active">Termékek</button>
        <button id="kosar-gomb" class="btn btn-light">Kosár <span id="kosar-szamlalo" class="badge bg-danger">0</span></button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Termékek nézet -->
    <div id="termekek-nezet" class="row">
      <!-- Szűrési lehetőségek -->
      <div class="col-12 mb-4">
        <div class="row">
          <div class="col-md-6 mb-2">
            <input type="text" id="kereses-input" class="form-control" placeholder="Keresés termék neve szerint...">
          </div>
          <div class="col-md-6">
            <select id="kategoria-szuro" class="form-select">
              <option value="mind">Összes kategória</option>
              <!-- Kategóriák dinamikusan kerülnek betöltésre -->
            </select>
          </div>
        </div>
      </div>
      
      <!-- Termékek és oldalsáv kosár -->
      <div class="col-md-8">
        <h2>Termékek</h2>
        <div id="termek-lista" class="row">
          <!-- Termékek dinamikusan kerülnek betöltésre -->
        </div>
      </div>
      
      <!-- Oldalsáv kosár - Csak termékek nézetben látható -->
      <div id="oldalsav-kosar" class="col-md-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Kosár</h5>
            <button id="kosar-megtekintese-gomb" class="btn btn-sm btn-outline-primary">Kosár megtekintése</button>
          </div>
          <div class="card-body">
            <div id="kosar-tetelek-mini">
              <!-- Mini kosár tételek -->
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <h6>Összesen:</h6>
              <h6 id="kosar-osszesen-mini">0 Ft</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Kosár nézet - Alapból rejtett -->
    <div id="kosar-nezet" class="row hidden">
      <div class="col-12">
        <h2>Kosár tartalma</h2>
        <div id="kosar-tetelek-teljes" class="mt-3">
          <!-- Teljes kosár tételek -->
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4>Végösszeg:</h4>
          <h4 id="kosar-osszesen-teljes">0 Ft</h4>
        </div>
        <div class="d-flex justify-content-end">
          <button id="vasarlas-gomb" class="btn btn-success">Vásárlás</button>
        </div>
      </div>
    </div>
  </div>

  <script src="termekek.js"></script>
  <script src="Termek.js"></script>
  <script src="Kosar.js"></script>
  <script src="TermekKatalogus.js"></script>
  <script src="WebAruhaz.js"></script>
  <script src="app.js"></script>
</body>
</html>
